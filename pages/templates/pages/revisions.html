{% load i18n %}
{% if revisions %}
    <select class="revisions">
        <option value="" selected="selected">{% trans "Revisions" %} {{ revisions|length }}</option>
        {% for revision in revisions %}
            <option value='{% url "admin:page-get-reversion-content" revision.field_dict.page_id revision.id %}'>{{ revision.revision.date_created|date:_("DATETIME_FORMAT") }}</option>
        {% endfor %}
    </select>
{% endif %}
